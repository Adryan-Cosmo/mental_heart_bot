version: "3.1"

nlu:
- intent: greet
  examples: |
    - oi
    - olá
    - bom dia
    - boa tarde
    - boa noite
    - hey
    - e aí
    - como vai
    - tudo bem?
    - oi, tudo bem?

- intent: goodbye
  examples: |
    - tchau
    - até mais
    - até logo
    - até a próxima
    - tenho que ir
    - vou sair
    - adeus
    - até amanhã

- intent: affirm
  examples: |
    - sim
    - claro
    - com certeza
    - isso mesmo
    - correto
    - ok
    - pode ser
    - tá bom
    - beleza

- intent: deny
  examples: |
    - não
    - nunca
    - acho que não
    - não gosto disso
    - de jeito nenhum
    - não mesmo
    - não quero
    - não concordo


- intent: request_relaxation_technique
  examples: |
    - preciso relaxar
    - me ensina alguma técnica para acalmar
    - como posso ficar mais tranquilo?
    - estou muito tenso, preciso de ajuda
    - não consigo me acalmar
    - preciso diminuir minha ansiedade
    - como faço para relaxar?
    - tem alguma técnica de respiração?
    - quero reduzir meu estresse
    - como posso meditar?
    - me ajuda a ficar calmo
    - preciso de paz mental

- intent: request_time_management
  examples: |
    - não consigo organizar meu tempo
    - como posso gerenciar melhor meus estudos?
    - tenho muita coisa para fazer e pouco tempo
    - como criar uma rotina de estudos?
    - dicas para não procrastinar
    - como priorizar minhas tarefas?
    - não sei como organizar minha agenda
    - estou sempre atrasado com as entregas
    - preciso de dicas para ser mais produtivo
    - como equilibrar estudos e vida pessoal?
    - como fazer um cronograma?
    - sempre deixo tudo para última hora

- intent: request_study_tips
  examples: |
    - me dê dicas de estudo
    - como estudar melhor para [provas](activity)?
    - qual a melhor maneira de memorizar conteúdo?
    - técnicas de estudo eficientes
    - como me concentrar nos estudos?
    - não consigo focar quando estudo
    - como estudar matérias difíceis?
    - meu rendimento nos estudos está baixo
    - preciso melhorar minhas notas
    - como estudar para várias [matérias](activity) ao mesmo tempo?
    - dicas para fazer boas anotações
    - como reter mais informação quando estudo?

- intent: request_reminder
  examples: |
    - preciso de um lembrete para [estudar](activity) [amanhã às 10h](time)
    - me lembre de [entregar o trabalho](activity) [na sexta](date)
    - crie um lembrete para [reunião de grupo](activity) [às 15h](time)
    - não quero esquecer da [prova](activity) [na segunda](date)
    - preciso lembrar de [enviar o email](activity) [hoje à noite](time)
    - pode me avisar sobre [minha consulta](activity) [às 14h](time)?
    - me lembre sobre [o deadline](activity) [quarta-feira](date)
    - configure um alerta para [tomar remédio](activity) [às 8h da manhã](time)
    - não posso esquecer da [entrega final](activity) [dia 15](date)

- intent: emergency_help
  examples: |
    - estou pensando em me machucar
    - não aguento mais viver
    - quero acabar com tudo
    - não vejo saída
    - talvez seja melhor eu desaparecer
    - ninguém sentiria minha falta
    - estou no fundo do poço
    - não vejo razão para continuar
    - estou em crise
    - preciso de ajuda urgente
    - estou tendo pensamentos suicidas
    - não quero mais existir
    - não sei se consigo continuar assim

- intent: thank
  examples: |
    - obrigado
    - muito obrigado
    - valeu
    - agradeço a ajuda
    - você ajudou muito
    - isso foi útil
    - thanks
    - valeu pela dica
    - grato
    - foi de grande ajuda

- intent: ask_how_works
  examples: |
