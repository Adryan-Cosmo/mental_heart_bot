    - como você pode me ajudar?
    - quais são suas funcionalidades?
    - o que você faz?
    - para que você serve?
    - me explique como você funciona
    - quais tipos de ajuda você oferece?
    - você é um terapeuta?
    - você substitui um psicólogo?

